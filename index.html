<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" type="module" defer></script>
    <title>Document</title>
</head>
<body>
    <main>
        <img src="avatar.png" alt="avatar" class="avatar">
        <form action="" novalidate autocomplete="off">
            <div>
                <label for="firstname">Fornavn</label>
                <input type="text" name="firstname" id="firstname" required placeholder="John">
                <span class="statusMessage firstname"></span>
            </div>
            <div>
                <label for="lastname">Efternavn</label>
                <input type="text" name="lastname" id="lastname" required placeholder="Doe">
                <span class="statusMessage lastname"></span>
            </div>

            <div>
                <label for="username">Brugernavn</label>
                <input type="text" name="username" id="username" required placeholder="JDoe">
                <span class="statusMessage username"></span>
            </div>
            <div>
                <label for="email">Email Addresse</label>
                <input type="email" name="email" id="email" required placeholder="Johndoe@gmail.com">
                <span class="statusMessage email"></span>
            </div>
            <div>
                <label for="password">Adgangskode</label>
                <input type="password" name="password" id="password" required>
                <span class="statusMessage password"></span>
            </div>
            <div>
                <label for="password2">Gentag Adgangskode</label>
                <input type="password" name="password2" id="password2" required>
                <span class="statusMessage password2"></span>
            </div>
            <div>
                <label for="address">Addresse</label>
                <input type="text" name="address" id="address" required>
                <span class="statusMessage address"></span>
            </div>
            <div>
                <label for="city">By</label>
                <input type="text" name="city" id="city" required>
                <span class="statusMessage city"></span>
            </div>
            <button type="submit">SEND</button>
            <p class="statusMessage"></p>
        </form>
    </main>
</body>
</html>
