<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <main>
        <img src="avatar.png" alt="avatar" class="avatar">
        <form action="" novalidate autocomplete="off">
            <div>
                <label for="firstname">Fornavn</label>
                <input type="text" name="firstname" id="firstname" placeholder="Thomas">
            </div>
            <div>
                <label for="lastname">Efternavn</label>
                <input type="text" name="lastname" id="lastname" placeholder="Jensen">
            </div>

            <div>
                <label for="username">Brugernavn</label>
                <input type="text" name="username" id="username" placeholder="Tjensen">
            </div>
            <div>
                <label for="email">Email Addresse</label>
                <input type="email" name="email" id="email" placeholder="thomasj@gmail.com">
            </div>
            <div>
                <label for="password">Adgangskode</label>
                <input type="password" name="password" id="password">
            </div>
            <div>
                <label for="password2">Gentag Adgangskode</label>
                <input type="password" name="password2" id="password2">
            </div>
            <div>
                <label for="address">Addresse</label>
                <input type="text" name="address" id="address">
            </div>
            <div>
                <label for="city">By</label>
                <input type="text" name="city" id="city">
            </div>
            <button type="submit">SEND</button>
            <p id="status"></p>
        </form>
    </main>
</body>
</html>
